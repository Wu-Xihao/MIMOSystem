<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>医疗信息管理与问答系统</title>
  <link rel="shortcut icon" type="image/png" href="assets/images/logos/logo.png" />
  <link rel="stylesheet" href="assets/css/styles.min.css" />
  <link rel="stylesheet" href="assets/css/user-style.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="assets/images/logos/logo.png" width="35" alt="" style="vertical-align: middle;" />
                  <span class="logo-title">云康智问</span>
                </a>
<!--                <p class="text-center">Your Social Campaigns</p>-->
                <form>
                  <div class="mb-3">
                    <label for="ID" class="form-label">账号</label>
                    <input type="text" class="form-control" id="ID">
                  </div>
                  <div class="mb-3">
                    <label for="Password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="Password">
                  </div>
                  <div class="mb-3">
                    <label for="Level"class="form-label">身份</label>
                    <select class="form-select" id="Level">
                      <option>病人</option>
                      <option>医生</option>
                      <option>管理员</option>
                    </select>
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check">
                      <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label text-dark" for="flexCheckChecked">
                        记住密码
                      </label>
                    </div>
                    <a class="text-primary fw-bold" href="./user-register.html">忘记密码？</a>
                  </div>
                  <a class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" id="login-btn">登录</a>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">新用户？</p>
                    <a class="text-primary fw-bold ms-2" href="./user-register.html">新建账号</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 引入user-login文件 -->
  <script src="assets/js/user-login.js"></script>
</body>

</html>
