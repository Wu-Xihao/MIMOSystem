      <div class="container-fluid">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <div class="card">
                    <img src="assets/images/imgs/img.png" class="card-img-top" alt="..." style="width: 100%; height: 300px;">
                    <div class="card-body">
                      <p class="card-text">
                        欢迎来到个人信息界面！
                        点击下方按钮，完善或修改个人信息。
                      </p>
                      <button id="editButton" class="btn btn-primary" onclick="enableEditing()">完善/修改个人信息</button>
                    </div>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title fw-semibold mb-4">个人基本信息</h5>
                      <div class="card">
                        <div class="card-body">
                          <form id="infoForm" method="POST" action="/update_user">
                            <div class="mb-3">
                              <label class="form-label">ID账号</label>
                              <input type="text" class="form-control" id="userID" name="userID" value="{{ user.userID }}" disabled>
                            </div>
                            <div class="mb-3">
                              <label class="form-label">昵称</label>
                              <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" disabled>
                            </div>
                            <div class="mb-3">
                              <label class="form-label">密码</label>
                              <input type="password" class="form-control" id="password" name="password" value="{{ user.password }}" disabled>
                            </div>
                            <div class="mb-3">
                              <label class="form-label">性别</label>
                              <select class="form-select" id="gender" name="gender" disabled>
                                <option {{ 'selected' if user.gender == '男' else '' }}>男</option>
                                <option {{ 'selected' if user.gender == '女' else '' }}>女</option>
                              </select>
                            </div>
                            <div class="mb-3">
                              <label class="form-label">角色</label>
                              <select class="form-select" id="level" name="level" disabled>
                                <option {{ 'selected' if user.level == '病人' else '' }}>病人</option>
                                <option {{ 'selected' if user.level == '医生' else '' }}>医生</option>
                                <option {{ 'selected' if user.level == '管理员' else '' }}>管理员</option>
                              </select>
                            </div>
                            <div class="mb-3">
                              <label class="form-label">出生日期</label>
                              <input type="date" class="form-control" id="birth" name="birth" value="{{ user.birthDate }}" disabled>
                            </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="check" disabled>
                              <label class="form-check-label" for="check">已检查</label>
                            </div>
                            <button type="submit" class="btn btn-primary" disabled>提交</button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
